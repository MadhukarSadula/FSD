<!DOCTYPE html>
<html>
    <style>
table  {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

table td, tableth {
    border: 1px solid #ddd;
    padding: 8px;
}

table tr:nth-child(even){background-color: #f2f2f2;}

table tr:hover {background-color: #ddd;}

table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="CDCtrl">
    <br>
    <label>Parlor name</label> <h2>{{CDparlorname}}</h2>
    <br>
    <label>Home Office Address</label> <h2>{{HomeOfficeaddress}}</h2>
    <br>
    <br>
 <label>Other details</label><table>
    <tr>
        <th>Title</th>
           <th>Language</th>
           <th>Price</th>
        </tr>
 <tr ng-repeat="x in details">
    <td>{{ x.title }}</td>
    <td>{{ x.language }}</td>
      <td>{{ x.price }}</td>
  </tr>
</table>

</div>

<script>
angular.module('myApp', []).controller('CDCtrl', function($scope) {
    $scope.CDparlorname="Maddy's Coffer Day";
    $scope.HomeOfficeaddress="Manikonda,Hyderbad,India";
    $scope.details = [
        {title:'Title1',language:'English',price:24},
        {title:'Title1',language:'Hindi',price:25},
        {title:'Title1',language:'Telugu',price:26},
         {title:'Title1',language:'Tamil',price:27},
         {title:'Title1',language:'Kannada',price:28}
    ];
});
</script>

</body>
</html>
