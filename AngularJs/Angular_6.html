<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="datCtrl">
<label>MRP</label><h4>2500</h4>
<p> Example Scrach codes :CDMK1610,CDMK1620,CDMK1690</p>
<br>
<label>Enter Scrach Code/Cupon Code:</label> <input type="text" ng-model="Ccode">
<div ng-switch="Ccode" ng-if="Ccode">
  <div ng-switch-when="CDMK1610">
   <label>Final Price</label>
   <h4>{{finalvalue(10)}}</h4>
  </div>
  <div ng-switch-when="CDMK1620">
    <label>Final Price</label>
   <h4>{{finalvalue(20)}}</h4>
  </div>
  <div ng-switch-when="CDMK1690">
    <label>Final Price</label>
   <h4>{{finalvalue(90)}}</h4>
  </div>
  <div ng-switch-default>
      <br>
      <br>
   <label>Final Price</label>
   <h4>{{finalvalue(5)}}</h4>
  </div>
</div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('datCtrl', function($scope) {
$scope.finalvalue=function(val) {
        return 2500-((val*2500)/100);
    };
});


</script>
</body>
</html>
