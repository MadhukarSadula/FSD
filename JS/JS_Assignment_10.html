<html>
    <head>
    </head>
    <body>
        <div>
            <label>Enter Number</label><input type="number" id="num" placeholder="enter number"/>
            <br>
            <button  onclick="getdata()">Get data</button>
            <br>
            <p id="demo"></p>
        </div>
        <script>

            function getdata()
            {
                var num=document.getElementById("num").value;
              
    var data = ["Element1", "Element2", "Element3","Element4","Element5","Element6"];
    if(num > data.length)
    {
        var  text, i;
arrLen = data.length;
text = "<ul>";
for (i = 0; i < arrLen; i++) {
    text += "<li>" + data[i] + "</li>";
}
text += "</ul>";
        document.getElementById("demo").innerHTML = text;
    }
   
    else
    {     
var  text, i;
arrLen = data.length;
text = "<ul>";
for (i = arrLen-1; i >=arrLen-num; i--) {
    text += "<li>" + data[i] + "</li>";
}
text += "</ul>";
document.getElementById("demo").innerHTML = text;
       }
        
    }
          
            </script>
    </body>
</html>
