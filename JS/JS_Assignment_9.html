<!DOCTYPE html>

<html>

<head>

<title>Image RollOver</title>

<script>

        function MouseRollover(Image) {

         Image.src = "car1.jpg";

    }

        function MouseOut(Image) {

                Image.src = "car2.jpg";

    }

	function MouseRollover1(Image) {

         Image.src = "car3.jpg";

    }

        function MouseOut1(Image) {

                Image.src = "car4.jpg";

    }

	function MouseRollover2(Image) {

         Image.src = "car5.jpg";

    }

        function MouseOut2(Image) {

                Image.src = "car6.jpg";

    }

</script>

</head>

<body>

<div align="center">

<img src="car1.jpg" boarder="0px" width="650px" height="500px"

onMouseOver="MouseRollover(this)" 

onMouseOut="MouseOut(this)" />

</div>

<div align="center">

<img src="car2.jpg" boarder="0px" width="650px" height="500px"

onMouseOver="MouseRollover1(this)" 

onMouseOut="MouseOut1(this)" />

</div>



<div align="center">

<img src="car3.jpg" boarder="0px" width="650px" height="500px" 

onMouseOver="MouseRollover2(this)" 

onMouseOut="MouseOut2(this)" />

</div>

</body>

</html>
